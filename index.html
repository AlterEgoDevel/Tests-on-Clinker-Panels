        label.appendChild(document.createTextNode(answer.text));

        answersContainer.appendChild(label);
    });

    // Применяем стили к ответам после загрузки вопроса
    applyAnswerStyles(currentQuestionIndex);

    // Блокируем радиокнопки для всех предыдущих вопросов
    disablePreviousQuestions();

    updateProgress(); // Обновляем прогресс при загрузке нового вопроса
}

    
        // Функция для блокировки радиокнопок на всех предыдущих вопросах
        function disablePreviousQuestions() {
            questions.forEach((question, index) => {
                if (userAnswers[index] !== null) {
                    const answerInputs = document.querySelectorAll(`input[name="answer-${index}"]`);
                    answerInputs.forEach(input => {
                        input.disabled = true; // Блокируем радиокнопки, если ответ уже выбран
                    });
                }
            });
        }
    
// Функция для изменения стилей радиокнопок (правильный/неправильный)
function applyAnswerStyles(questionIndex) {
    const question = questions[questionIndex];
    const correctIndex = question.shuffledAnswers.findIndex(answer => answer.correct); // Индекс правильного ответа
    const answerInputs = document.querySelectorAll(`input[name="answer-${questionIndex}"]`);
    const explanationContainer = document.getElementById("explanation-container");
    const explanationText = document.getElementById("explanation-text");

    answerInputs.forEach((input, index) => {
        input.classList.remove("correct", "incorrect"); // Убираем старые стили

        // Применяем стили только если был выбран ответ
        if (userAnswers[questionIndex] !== null) {
            const isCorrect = input.dataset.correct === "true"; // Правильный ли ответ
            if (input.checked) {
                input.classList.add(isCorrect ? "correct" : "incorrect"); // Применяем стили

                // Добавляем текст объяснения для текущего вопроса
                if (isCorrect) {
                    explanationText.textContent = question.explanation; // Показать разъяснение для правильного ответа
                } else {
                    explanationText.textContent = "Неправильна відповідь. " + question.explanation;
                }

                explanationContainer.style.display = "block"; // Показываем контейнер с объяснением
            }
        }
    });
}



    
// Функция для обновления прогресса
function updateProgress() {
    progressItems.forEach((item, index) => {
        const isAnswered = userAnswers[index] !== null; // Проверяем, был ли выбран ответ
        const isCorrect = isAnswered && questions[index]?.shuffledAnswers[userAnswers[index]]?.correct; // Проверяем, правильный ли ответ

        // Убираем все классы (active, correct, incorrect)
        item.classList.remove("active", "correct", "incorrect");
        item.style.height = '10px'; // Сбрасываем высоту для всех элементов

        // Если ответ был дан
        if (index === currentQuestionIndex) {
            item.classList.add("active"); // Добавляем класс для активного ответа
            item.style.height = '15px'; // Увеличиваем высоту активного элемента
        }

        // Обрабатываем правильность/неправильность ответа
        if (isAnswered) {
            if (isCorrect) {
                item.classList.add("correct"); // Если ответ правильный, добавляем класс для правильного ответа
            } else {
                item.classList.add("incorrect"); // Если ответ неправильный, добавляем класс для неправильного ответа
            }
        }
    });
}


    
        // Инициализация начального вопроса
        loadQuestion();
    
        // Обработчики кнопок "Следующий" и "Предыдущий"
        document.getElementById("prev").addEventListener("click", () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });
    
        // Обработчик кнопки "Далее"
        document.getElementById("next").addEventListener("click", () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                checkAnswers();
            }
        });
    
        // Функция проверки ответов
        function checkAnswers() {
            let score = 0;
            questions.forEach((q, i) => {
                const correctAnswerIndex = q.shuffledAnswers.findIndex(answer => answer.correct);
                if (userAnswers[i] === correctAnswerIndex) {
                    score++;
                }
            });
    
            alert(`Ви набрали ${score} з ${questions.length} балів!`);
        }
    
        // Обработчик кнопки "Обновить"
        document.getElementById("refresh").addEventListener("click", () => {
            questions.forEach(question => {
                question.shuffledAnswers = shuffleArray([...question.answers]);
            });
    
            userAnswers.fill(null);
            currentQuestionIndex = 0;
            loadQuestion();
        });
    
        loadQuestion(); // Первая загрузка вопроса
    </script>
