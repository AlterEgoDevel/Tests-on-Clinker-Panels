<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест | КОМПАНІЯ ППФ</title>
    <style>

/* Запрет выделения текста на всех элементах */
* {
    user-select: none; /* Для большинства браузеров */
    -webkit-user-select: none; /* Для Safari */
    -moz-user-select: none; /* Для Firefox */
    -ms-user-select: none; /* Для Internet Explorer/Edge */
}


/* Общие стили */
body {
    font-family: 'Roboto', sans-serif;
    background: black;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Фон для компьютеров */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('img/bg1 green.png') no-repeat center center fixed;
    background-size: cover;
    filter: blur(10px);
    opacity: 0.95;
    z-index: -1;
}

/* Фон для мобильных устройств и планшетов */
@media (max-width: 1024px) {
    body::before {
        background: url('img/bg1 green vertical.png') no-repeat center center fixed;
        background-size: cover;
    }
}

/* Хедер */
.header-top {
    background-color: #181b20;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 5%;
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 64px;
    height: 60px;
}

.logo-text {
    margin-left: 20px;
    text-align: center;
}

.company-name {
    font-size: 32px;
    font-weight: 400;
}

.company-desc {
    font-size: 18px;
}

.header-title {
    font-size: 28px;
    font-weight: 400;
}

/* Меню */
.header-bottom {
    background-color: rgba(41, 45, 51, 0.95);
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 5%;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
}

/* Ссылки */
nav a {
    color: #8f8f8f;
    font-size: 18px;
    font-weight: 400;
    margin-right: 20px;
    text-decoration: none;
    transition: color 0.3s;
}

nav a:hover {
    color: white;
}

nav a.active {
    color: white;
}

/* Контейнер с вопросом */
#question-container {
    max-width: 90%;
    width: 1220px;
    background: rgba(255, 255, 255, 0.1);
    padding: 5px 20px 20px;
    border-radius: 30px;
    margin: 40px auto;
    box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    color: white;
}

/* Текст вопроса */
#question-text {
    font-size: 24px;
    font-weight: bold;
    text-align: left;
    margin-bottom: 20px;
    margin-left: 60px;
}

/* Варианты ответов */
.answers {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
}

.answers input[type="radio"] {
    width: 20px; /* Установите размер чекбоксов */
    height: 20px;
    flex-shrink: 0; /* Запрещает сжимать чекбокс */
    appearance: none;
    border: 2px solid white;
    border-radius: 50%;
    background-color: transparent;
    cursor: pointer;
    display: inline-block;
    position: relative;
}

.answers input[type="radio"]:checked {
    background-color: white;
}


.answer {
    font-size: 20px;
    cursor: pointer;
    padding: 10px;
    display: flex;
    align-items: center;
    gap: 15px;
}

/* Кнопки с аэро-стилем */
button {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.5);
    padding: 12px 25px;
    font-size: 16px;
    font-weight: 400;
    border-radius: 12px;
    cursor: pointer;
    min-width: 150px;
    transition: all 0.3s ease-in-out;
    color: white;
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.2);
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 40px; /* Увеличил расстояние между кнопками */
    max-width: 90%;
    margin: 20px auto;
}


/* Эффекты при наведении */
button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
    box-shadow: 0px 6px 16px rgba(255, 255, 255, 0.3);
}

/* Эффекты при нажатии */
button:active {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(0.95);
}

/* Адаптивность */
@media (max-width: 768px) {
    
    body::before {
        background: url('img/bg1 green vertical.png') no-repeat center center fixed;
        background-size: cover;
    }

    .header-top {
        flex-direction: column;
        height: auto;
        padding: 15px 5%;
    }

    .logo {
        width: 50px;
        height: auto;
    }

    .company-name {
        font-size: 24px;
    }

    .company-desc {
        font-size: 16px;
    }

    .header-title {
        font-size: 22px;
        margin-top: 10px;
    }

    nav a {
        font-size: 16px;
    }

    #question-container {
        width: 95%;
        margin: 20px auto;
        padding: 10px;
    }

    #question-text {
        text-align: center;
        margin-left: 0;
    }

    .answers {
        align-items: center;
    }

    .answer {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        text-align: left;
        font-size: 14px;
    }

    .answer input {
        width: 20px;
        height: 20px;
    }
}



.progress-bar {
    display: flex;
    justify-content: space-between;
    max-width: 80%;
    margin: 20px auto;
    padding: 10px 0;  /* Добавлено отступы */
}

.progress-item {
    width: 8%;
    height: 10px;
    background-color: #444;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}





    </style>
</head>
<body>
    <!-- Хедер -->
    <header>
        <div class="header-top">
            <div class="logo-container">
                <img src="img/logo.png" alt="Логотип" class="logo">
                <div class="logo-text">
                    <div class="company-name">КОМПАНІЯ ППФ</div>
                    <div class="company-desc">ПОКРІВЛЯ & ФАСАД</div>
                </div>
            </div>
            <div class="header-title">Клінкерні панелі (тест)</div>
        </div>

        <div class="header-bottom">
            <nav>
                <a href="index.html" class="active">Тест</a>
                <a href="stats.html">Статистика</a>
            </nav>
            <button id="refresh">Оновити</button>
        </div>
    </header>

    <!-- Лента прогресса -->
    <div class="progress-bar">
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>
    </div>

    

    <!-- Блок с тестом -->
    <div id="question-container">
        <h2 id="question-text">1. Що таке "точка роси"?</h2>

        <div class="answers">
            
            <label class="answer">
                <input type="radio" name="answer" value="A">
                A) Температура, при якій починає замерзати вода
            </label>
            <label class="answer">
                <input type="radio" name="answer" value="B">
                B) Температура, при якій водяна пара конденсується у рідину
            </label>
            <label class="answer">
                <input type="radio" name="answer" value="C">
                Г) Температура, при якій водяна пара конденсується у рідину
            </label>
            <label class="answer">
                <input type="radio" name="answer" value="D">
                Д) Температура, при якій водяна пара конденсується у рідину
            </label>
            
        </div>
    </div>

    <!-- Кнопки навигации -->
    <div class="buttons">
        <button id="prev">Попереднє</button>
        <button id="next">Наступне</button>
    </div>





    
    <script>
// Массив вопросов
const questions = [
    {
        text: "Що таке \"точка роси\"?",
        answers: [
            { text: "Температура, при якій починає замерзати вода", correct: false },
            { text: "Температура, при якій водяна пара конденсується у рідину", correct: true },
            { text: "Температура, при якій повітря стає абсолютно сухим", correct: false },
            { text: "Температура, при якій вода перестає випаровуватися", correct: false }
        ]
    },
    {
        text: "Який із наведених матеріалів є екструдованим утеплювачем?",
        answers: [
            { text: "Мінеральна вата", correct: false },
            { text: "Білий пінопласт", correct: false },
            { text: "Спінений графітовий пінопласт", correct: false },
            { text: "Екструдований пінополістирол (XPS)", correct: true }
        ]
    },
    {
        text: "Яка основна функція утеплювача у фасадних системах?",
        answers: [
            { text: "Збільшення ваги конструкції", correct: false },
            { text: "Покращення зовнішнього вигляду", correct: false },
            { text: "Зменшення тепловтрат", correct: true },
            { text: "Захист від дощу", correct: false }
        ]
    },
    {
        text: "Який матеріал використовується для клінкерних панелей?",
        answers: [
            { text: "Гіпс", correct: false },
            { text: "Клінкерна кераміка", correct: true },
            { text: "Пластик", correct: false },
            { text: "Бетон", correct: false }
        ]
    }
];

let currentQuestionIndex = 0; // Текущий вопрос
let userAnswers = new Array(questions.length).fill(null); // Ответы пользователя

const questionText = document.getElementById("question-text");
const answersContainer = document.querySelector(".answers");
const progressItems = document.querySelectorAll(".progress-item");

// Функция для перемешивания массива
function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

// Функция загрузки вопроса
function loadQuestion() {
    let question = questions[currentQuestionIndex];

    if (!question) return; // Защита от ошибок, если вопрос не найден

    // Отображаем текст вопроса
    questionText.textContent = `${currentQuestionIndex + 1}. ${question.text}`;

    // Очищаем контейнер с ответами
    answersContainer.innerHTML = "";

    // Перемешиваем ответы
    let shuffledCurrentAnswers = shuffleArray(question.answers);

    shuffledCurrentAnswers.forEach((answer, index) => {
        const label = document.createElement("label");
        label.classList.add("answer");

        const input = document.createElement("input");
        input.type = "radio";
        input.name = `answer-${currentQuestionIndex}`; // Уникальное имя для каждой группы
        input.value = index; // Используется новый индекс

        input.disabled = userAnswers[currentQuestionIndex] !== null; // Запрещаем изменение ответа после выбора

        if (userAnswers[currentQuestionIndex] === index) {
            input.checked = true;
        }

        label.appendChild(input);
        label.appendChild(document.createTextNode(answer.text));

        // Обработчик для блокировки радиокнопок после выбора
        input.addEventListener("change", () => {
            if (userAnswers[currentQuestionIndex] === null) {
                userAnswers[currentQuestionIndex] = index;
                updateProgress();

                // Блокируем все радиокнопки после выбора ответа
                const allRadioButtons = answersContainer.querySelectorAll('input[type="radio"]');
                allRadioButtons.forEach(button => {
                    button.disabled = true; // Блокируем все радиокнопки
                });
            }
        });

        answersContainer.appendChild(label);
    });

    updateProgress();
}

// Функция обновления прогресса
function updateProgress() {
    progressItems.forEach((item, index) => {
        const isAnswered = userAnswers[index] !== null; // Проверка, отвечал ли на вопрос
        const isCorrect = isAnswered && questions[index]?.answers[userAnswers[index]]?.correct; // Проверка правильности ответа

        if (index < currentQuestionIndex) {
            // Если вопрос уже был пройден
            if (isCorrect) {
                item.style.backgroundColor = "#4CAF50"; // Зеленый, если ответ правильный
            } else {
                item.style.backgroundColor = "#F44336"; // Красный, если ответ неправильный
            }
        } else if (index === currentQuestionIndex) {
            // Текущий вопрос
            item.style.backgroundColor = "#FFC107"; // Желтый для текущего
        } else {
            // Вопросы, на которые еще не отвечено
            item.style.backgroundColor = "#444"; // Серый
        }
    });
}

// Обработчик для кнопки "Назад"
document.getElementById("prev").addEventListener("click", () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
});

// Обработчик для кнопки "Далее"
document.getElementById("next").addEventListener("click", () => {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    } else {
        checkAnswers();
    }
});

// Функция проверки ответов
function checkAnswers() {
    let score = 0;
    questions.forEach((q, i) => {
        const correctAnswerIndex = q.answers.findIndex(answer => answer.correct);
        if (userAnswers[i] === correctAnswerIndex) {
            score++;
        }
    });

    alert(`Ви набрали ${score} з ${questions.length} балів!`);
}

// Обработчик для кнопки "Обновить"
document.getElementById("refresh").addEventListener("click", () => {
    // Перемешиваем вопросы и их ответы
    questions.forEach(question => {
        question.answers = shuffleArray([...question.answers]); // Перемешиваем ответы для каждого вопроса
    });

    userAnswers.fill(null); // Очищаем ответы пользователя
    currentQuestionIndex = 0; // Сброс текущего вопроса
    loadQuestion(); // Загружаем первый вопрос
});

loadQuestion(); // Изначальная загрузка первого вопроса

    </script>
